<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Mali" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/icon1.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
      
</head>
<body>
    <div class="bg"></div>
    <div class="container" id="app">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-lg-8 col-xl-6">
                <div class="card p-2 p-md-5 shadow">
                    <div class="card-title"> 
                        <img src="assets/images/icon1.png" class="img-fluid d-block mx-auto" alt="logo" height="50px" width="90px">
                    </div>
                    <div class="card-body">
                        <form @submit.prevent="submitRegister">
                            <div class="row mb-3">
                                <label for="firstname" class="col-sm-3 col-form-label">ชื่อ</label>
                                <div class="col-sm-9">
                                    <input type="text" id="firstname" v-model="auth.firstname" class="form-control" placeholder="firstname" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="lastname" class="col-sm-3 col-form-label">นามสกุล</label>
                                <div class="col-sm-9">
                                    <input type="text" id="lastname" v-model="auth.lastname" class="form-control" placeholder="lastname" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="email" class="col-sm-3 col-form-label">อีเมล</label>
                                <div class="col-sm-9">
                                    <input type="email" id="email" v-model="auth.email" class="form-control" placeholder="email" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="username" class="col-sm-3 col-form-label">ชื่อผู้ใช้งาน</label>
                                <div class="col-sm-9">
                                    <input type="text" id="username" v-model="auth.username" class="form-control" placeholder="username" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="password" class="col-sm-3 col-form-label">รหัสผ่าน</label>
                                <div class="col-sm-9">
                                    <input type="password" id="password" v-model="auth.password" class="form-control"placeholder="password" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="confirmPassword" class="col-sm-3 col-form-label">รหัสผ่าน</label>
                                <div class="col-sm-9">
                                    <input type="password" id="confirmPassword" v-model="auth.confirmPassword" class="form-control" placeholder="Confirm password" required>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button class="btn btn-secondary"> สมัครสมาชิก </button>
                            </div>
                            <p class="text-center">
                                มีบัญชีผู้ใช้อยู่แล้ว ? <a href="login.html"> เข้าสู่ระบบ </a> <br>
                                <small><a href="./"> กลับหน้าหลัก </a></small> 
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
</body>
</html>


<script>
    new Vue({
        el: '#app',
        data() {
            return {
                auth: {
                    firstname: null,
                    lastname: null,
                    email: null,
                    password: null,
                    confirmPassword: null
                }
            }
        },
        methods: {
            submitRegister() {
                alert('สมัครสมาชิกสำเร็จแล้ว!');
                location.assign('login.html');
                // console.log(this.auth);
            }
        }
    })
</script>
